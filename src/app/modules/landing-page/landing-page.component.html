<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<div style="background-color: #9A616D;">
    <div class="container">
        <div class="row" >

            <div class="col-md-4 col-sm-4 col-xs-12"  style="margin-top: 100px;">
                <div class="team-boxes" *ngFor="let dog of allDogs">
                    <div class="team-thumb overlay-image view-overlay">
                        <img src={{dog.img[0]}} alt="errror">
                        <div class="clear">
                        </div>
                        <div class="mask team_quote">
                            <div class="port-zoom-link">
                                <p>
                                    <span class="accentcolor" style="font-weight:700;">Informations about a dog</span>
                                    <br>
                                    <i>{{dog.info}}
                                    </i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="team-info">
                        <h2>Name : {{dog.name}}</h2>
                        <h2>Gender : {{dog.gender}}</h2>
                    </div>
                    <div style="background-color: #9A616D;" class="separator">
                        
                    <div class="pt-1 mb-4">
                    </div>
                        <!-- <button class="btn btn-dark btn-lg btn-block" *ngIf="isAdmin" (click)="deleteFlight(flight)">Delete flight</button> -->
                    </div>
                    <button class="btn btn-dark btn-lg btn-block" (click)="RedirectToDog(dog.img)">
                        See more photos and videos
                    </button>
                    <div style="background-color: #9A616D;" class="separator">
                </div>
            </div>
            
        </div>
    </div>
</div>
